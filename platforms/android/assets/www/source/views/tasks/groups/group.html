<div class="group">
    {{# var mods = _.filter(this.model.models, this.filter);}}
    <div class="groupTitle">{{= this.groupName }}<span class="count">{{= mods.length }}</span></div>
    <div class="task_list">
        {{# _(mods).each(function(mod, index){ }}
        {{# var item = mod.attributes}}
        <div class="task" data-model-id="{{= item.id }}">
            <div class="id hidden">  {{= item.id }} </div>
            <div class="reminder hidden">  {{= item.reminder }} </div>
            <div class="repeat hidden">  {{= item.repeat }} </div>
            <div class="date hidden">  {{= item.date }} </div>
            <div class="text">  {{= item.text }} </div>
            <div class="time">  {{= item.time }} </div>
            <div class="type {{='type_' + item.type;}}"></div>
        </div>
        {{# }) }}
    </div>
</div>
